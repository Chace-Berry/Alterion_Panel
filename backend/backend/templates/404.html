<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #181e2a 0%, #232b3e 100%);
            color: #d8e7e8;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(24, 30, 42, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(217, 231, 232, 0.36);
            width: 95vw;
            max-width: 480px;
            min-height: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 2rem;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d8e7e8;
        }
        p {
            font-size: 1.2em;
            color: #d8e7e8;
            margin-bottom: 30px;
        }
        .button {
            padding: 1rem 2rem;
            border-radius: 10px;
            background: #d8e7e8;
            color: #232b3e;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .button:hover {
            background: #c0d0d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The page you are looking for does not exist or you do not have permission to access it.</p>
        <a href="/" class="button">Go Home</a>
    </div>
</body>
</html>
