services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: backend
    env_file:
      - ../backend/.env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "13527:13527"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../backend:/app
      - backend_keys:/app/backend/services
      - backend_serverid:/app/backend/dashboard
      - staticfiles:/app/backend/staticfiles
      - mediafiles:/app/backend/media
    entrypoint: ["/entrypoint.sh"]
    command: [
      "gunicorn",
      "backend.asgi:application",
      "--bind", "0.0.0.0:13527",
      "--workers", "4",
      "--worker-class", "uvicorn.workers.UvicornWorker",
      "--timeout", "120",
      "--log-level", "info",
      "--capture-output",
      "--enable-stdio-inheritance"
    ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:13527/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - alterion_net

  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alterion_net

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - alterion_net

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: celery
    command: ["celery", "-A", "backend", "worker", "--loglevel=info"]
    depends_on:
      - backend
      - redis
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/app
    networks:
      - alterion_net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    # If backend name cannot be resolved at startup, nginx will exit.
    # Use a short wrapper command to wait until the 'backend' hostname resolves
    # before launching nginx. This prevents nginx from restarting repeatedly
    # due to unresolved upstreams.
    volumes:
      - ../docker/nginx.backend.conf:/etc/nginx/conf.d/default.conf
      - ../backend/backend/certs:/etc/letsencrypt
      # certbot_webroot removed
      - staticfiles:/app/backend/staticfiles
      - mediafiles:/app/backend/media
    restart: always
    networks:
      - alterion_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ../backend/backend/certs:/etc/letsencrypt
      # certbot_webroot removed
    restart: unless-stopped
    networks:
      - alterion_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - alterion_net

volumes:
  pgdata:
  redisdata:
  backend_keys:
  backend_serverid:
  staticfiles:
  mediafiles:
  certs:

networks:
  alterion_net:
    driver: bridge
