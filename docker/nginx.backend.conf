server {
    listen 80;
    server_name alterion-panel.alterionsoftware.dpdns.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://\$host\$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name alterion-panel.alterionsoftware.dpdns.org;
    
    ssl_certificate /etc/letsencrypt/live/alterion-panel.alterionsoftware.dpdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alterion-panel.alterionsoftware.dpdns.org/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    client_max_body_size 100M;
    large_client_header_buffers 4 32k;
    
    location /static/ {
      alias /app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
      alias /app/backend/media/;
    }
    
    location ~ ^/alterion/panel/terminal/server/ {
      proxy_pass http://backend:13527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
        proxy_buffering off;
    }
    
    location ~ ^/alterion/panel/terminal/node/ {
      proxy_pass http://backend:13527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
        proxy_buffering off;
    }
    
    location ~ ^/alterion/panel/agent/ {
      proxy_pass http://backend:13527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
        proxy_buffering off;
    }
    
    location ~ ^/alterion/panel/ssh_onboard/ {
      proxy_pass http://backend:13527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
        proxy_buffering off;
    }
    
    location / {
      proxy_pass http://backend:13527;
        proxy_http_version 1.1;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_redirect off;
    }
}

server {
    listen 80;
    server_name alterionsoftware.dpdns.org www.alterionsoftware.dpdns.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        if (\$host = www.alterionsoftware.dpdns.org) {
            return 301 https://\$host\$request_uri;
        }
        if (\$host = alterionsoftware.dpdns.org) {
            return 301 https://\$host\$request_uri;
        }
        return 404;
    }
}
