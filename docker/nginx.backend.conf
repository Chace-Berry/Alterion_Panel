server {
    listen 80;
    server_name alterion-panel.coraldune.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name alterion-panel.coraldune.com;
    ssl_certificate /etc/letsencrypt/live/alterion-panel.coraldune.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alterion-panel.coraldune.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        alias /app/static/;
    }
    location /media/ {
        alias /app/media/;
    }
    location /ws/ {
        proxy_pass http://localhost:13527;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    location / {
        proxy_pass http://localhost:13527;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}